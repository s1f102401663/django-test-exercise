{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" href="{% static 'todo/css/edit.css' %}">
  </head>

  <body>
    <h1>Edit task</h1>
    <p>You can edit tasks from the following form.</p>
    <form action="{% url 'update' task.id%}" method="post" class="main-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div>
        <button type="submit" class="form-button">Submit</button>
      </div>
    </form>
    <br>
  </body>

</html>
